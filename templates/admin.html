<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel | Vidiya Subodh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Manage Content</h1>
            <a href="/" class="btn btn-secondary">View Site</a>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <h5 class="card-title fw-bold mb-4">Create New Post</h5>
                <form action="/admin/add" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" name="title" class="form-control" placeholder="Post Title" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="slug" class="form-control" placeholder="url-slug" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="category" class="form-control" placeholder="Category">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Featured Image</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                        </div>
                        <div class="col-12">
                            <textarea name="content" class="form-control" rows="10" placeholder="HTML Content Allowed"></textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary px-5">Publish to GitHub</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h3 class="fw-bold mb-3">Existing Posts</h3>
        <table class="table table-white table-hover bg-white rounded shadow-sm">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.category }}</td>
                    <td>
                        <a href="/admin/delete/{{ post.slug }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this post?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
